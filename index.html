<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Regular Expressions</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="https://pictures.s3.yandex.net/frontend-developer/dom_bom/logo.svg" alt="logo">
        <p class="header__logo-sub">Регулярные выражения</p>
    </header>
    <main class="container">
        <div class="cover">
            <div class="cover__image"></div>
            <h1 class="cover__heading">RegExp</h1>
        </div>
        <div class="block">
            <form class="form" name="register" action="http://httpbin.org/post" method="POST">
                <h3>Форма регистрации</h3>
                <fieldset class="form__fieldset">
                    <div class="form__field">
                        <input class="form__input" type="text" name="name" pattern="[А-ЯЁ]([А-Яа-яЁё])+(-[А-Яа-яЁё]+)?" minlength="2" maxlength="20" placeholder="Имя" required />
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="text" name="email" pattern="^([0-9A-Za-z]+([\-\.]?[0-9A-Za-z]+)*)@([0-9A-Za-z]([\-0-9A-z]*[0-9A-Za-z])?\.)+[A-Za-z]{2,}" placeholder="E-Mail" required />
                        <span class="form__error">e-mail в формате: students-yandex@yandex.ru</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="text" name="tel" placeholder="Телефон" pattern="(8|\+7)((\s(\d{3}-){2}\d{2}-\d{2}$)|(\(\d{3}\)\s?\d{3}-\d{2}-\d{2}$)|(\d{10}))" minlength="" maxlength="18"  required/>
                        <span class="form__error">Недопустимый формат номера</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="text" name="url" pattern="https?:\/\/(((www\.)?([-\w]+\.)+[a-zA-Z]{2,5})|((1\d{2}|2[0-4]\d|[1-9]?\d|25[0-5])\.(1\d{2}|2[0-4]\d|[1-9]?\d|25[0-5])\.(1\d{2}|2[0-4]\d|[1-9]?\d|25[0-5])\.(1\d{2}|2[0-4]\d|[1-9]?\d|25[0-5])))((:\d{2,5})?(\/\w*)*#?)?" placeholder="Ваш сайт" required/>
                        <span class="form__error">URL в формате: http://mysite.ru</span>
                    </div>
                    <button class="form__button" type="text">Отправить</button>
                </fieldset>
            </form>
        </div>
    </main>     
</body>
</html>
